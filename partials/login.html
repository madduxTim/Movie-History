<div class="loginbg">
<div class="header"></div>
<div class="row">
  <div class="col s4 offset-s4">
    <div class="card_border_radius z-depth-0 card small">
          <h4 class="signin">Sign in/Register</h4>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model="account.email">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="account.password">
                    <label for="password">Password</label>
                  </div>
                </div>
              </form>
            </div>
            <button class="z-depth-0 btn col s4 offset-s1 btn waves-effect waves-light" type="submit" name="action" ng-click="login()">Sign In</button>
            <button class="z-depth-0 btn col s4 offset-s2 waves-light waves-effect" type="submit" name="action" ng-click="register()">Register</button>
          </form>
        </div>
    </div>
  </div>
</div>

</div>
