<!-- PAIRS WITH MOVIESCTRL.JS -->
<!-- CAN'T GET ANIMATION "REVEAL" TO WORK WITH MATERIALIZE -->

<div class="container">
  <h4>Search Results</h4>
  <div class="row">
    <div class="col s5">
      <div class="card" ng-repeat="query in queryStorage" >
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" ng-src="{{query.Poster}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">
          <div class="title">{{query.Title}}</div>
          <div class="year">{{query.Year}}</div>
          <i class="material-icons right">more_vert</i></span>
          <p><a href="#">This is a link</a></p>
          <button class="btn btn-default" ng-click="addToChosenList(query)">Add To My Watch List</button>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>
  </div>
</div>
