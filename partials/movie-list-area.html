
<div class="contain">
  <div class="row" >
    <div class="col s4" ng-repeat="query in queryStorage">
      <div class="card  z-depth-0 cardheight" >
        <div class="card-image poster waves-effect waves-block waves-light">
          <img class="activator" ng-src={{query.Poster}}  err-src="http://static.wixstatic.com/media/fc5d35_737afeab558349559dcab15bd2ba88f5.jpg_256">
        </div>
        <div class="card-content">
          <span class="grey-text text-darken-4">{{query.Title}}<i class="material-icons right hover" ng-click="addToChosenList(query)">playlist_add</i></span>
          <p class="year">{{query.Year}}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{query.Title}}<i class="material-icons right">close</i></span>
          <p>{{query.Plot}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
