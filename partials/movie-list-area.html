<div class="container">
  <h4>Search Results</h4>
  <div class="row" >
    <div class="col s4" ng-repeat="query in queryStorage">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" ng-src={{query.Poster}}>
        </div>
        <div class="card-content">
          <span class="activator grey-text text-darken-4">{{query.Title}}<i class="material-icons right" ng-click="addToChosenList(query)">playlist_add</i></span>
          <p class="year">{{query.Year}}</p>
          <!-- <div class="rating">Rating: {{chosenMovie.rating}}</div> -->
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{query.Title}}<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>
  </div>
</div>
