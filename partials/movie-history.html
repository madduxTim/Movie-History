<!-- PAIRS WITH MOVIESCTRL.JS CONTROLLER -->
<div class="row">
  <div class="col s10 offset-s1">
    <div class="card-panel searchmodal">
      <div class="search">
        <div class="col s5 offset-s1">
          <input id="omdbSearch" type="text" placeholder="Search OMDB">
          <button class="btn-flat right waves-effect waves-light" type="submit" name="action" ng-click="getSearchMovies()">Search OMDB
            <i class="material-icons right">search</i>
          </button>
        </div>
        <div class="col s5">
          <input type="text" placeholder="Search My Movies">
          <button class="btn-flat right waves-effect waves-light" type="submit" name="action" ng-click="btnWorking()">Search My Movies
            <i class="material-icons right">search</i>
          </button>
        </div>
      </div>
      <div ng-include="'./partials/movie-list-area.html'"></div>
    </div>
  </div>
</div>
