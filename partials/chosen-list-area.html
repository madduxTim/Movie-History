<div class="container">

  <h4>My Movies</h4>
  <div ng-repeat="chosenMovie in chosenMovies">
    <div class="row">
      <div class="col s4">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" ng-src={{chosenMovie.poster}}>
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">
              <div class="title">{{chosenMovie.title}}</div>
              <div class="year">{{chosenMovie.year}}</div>
              <div class="rating">Rating: {{chosenMovie.rating}}</div>
              <!-- button class="btn btn-default" ng-click="addToWatchList()">Watched</button -->
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
